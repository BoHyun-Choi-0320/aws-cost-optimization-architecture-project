<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- S3 같은 정적 호스팅을 고려해서 상대 경로 사용 -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>

      <!-- 입력 영역 -->
      <div class="todo-input">
        <input
          id="new-todo-input"
          type="text"
          placeholder="할 일을 입력하세요"
        />
        <!-- 날짜 입력 -->
        <input
          id="todo-date-input"
          type="date"
        />
        <button id="add-todo-btn">추가</button>
      </div>

      <!-- 리스트 영역 -->
      <ul id="todo-list"></ul>
    </div>

    <!-- Web 로직 -->
    <script src="./js/todo.js"></script>
  </body>
</html>
